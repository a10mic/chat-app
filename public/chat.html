<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Chat | ChatApp</title>
    </head>
    <body>
        <p>Welcome to chat app</p>
        <div class="sidebar">
            <h3>People</h3>
            <div id="users"></div>
            <br />
            <hr />
        </div>
        <div>
            <ul id="messages"></ul>
        </div>
        <form id="message-form">
            <label></label>
            <input name="message" type="text" placeholder="Message" autofocus  autocomplete="off" />
            <button>send</button>
        </form>

        <script id="message-template" type="text/template">
            <p>{{from}} {{createdAt}}</p><p>{{text}}</p>
        </script>
        <script id="location-message-template" type="text/template">
            <p>{{from}} {{createdAt}}</p><p> <a target="_blank"  href="{{url}}"> Mylocation </a> </p>
        </script>
        <button id="send-location">Send location</button>
        <script src="/socket.io/socket.io.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script src="js/libs/moment.js"></script>
        <script src="js/libs/mustache.js"></script>
        <script src="js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
